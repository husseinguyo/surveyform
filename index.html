<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<h1 id="tittle">What is your favorite exotic car brand?</h1>
<body>
<p id="description">Today we are finding out what is everyone favorite exotic car brand to compare brand popularity levels.</p>

<form id="survey-form">
<div class="input-element">
 <label id="name-label">Name</label>
 <input id="name" type="text" placeholder="name"  required>
 </div>
 <div class="input-element">
<label id="email-label">Email</label>
<input id="email" type="text" placeholder="email" required>
 </div>
 <div class="input-element">
<label id="age">Age</label>
<input placeholder="age" id="number" min="13" max="100" type="text" required>
</div>
<div class="input-element">
<label id="select-label">What is your favorite excotic car brand?</label>
<select id="dropdown">
<option>Ferrari</option>
<option>Lamborghini</option>
<option>Astin Martin</option>
<option>Porsche</option>
</select>
</div>
<div>
<label id="select-label">Have you driven am exotic car before?</label>
</div>
<div>
<label>
<input type="radio" name="car" value="yes">yes
</label>
</div>
<div>
<label>
<input type="radio" name="car" value="no">no
</label>
</div>
<div>
<label>How many cylinder should an exotic car have?</label>
</div>
<div>
 <label><input type="checkbox" name="ideas" value="12">12 cylinder</label>
</div>
<div>
    <label><input type="checkbox" name="ideas" value="10">10 cylinder</label>
   </div>
   <div>
    <label><input type="checkbox" name="ideas" value="8">8 cylinder</label>
   </div>
   <div>
    <label><input type="checkbox" name="ideas" value="6">6 cylinder</label>
   </div>
   <div class="input-element">
    <label>additinal comments</label>
    <textarea></textarea>
   </div>
<buttom type="submit" id="submit">submit</buttom>

</body>
